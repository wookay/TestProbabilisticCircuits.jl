# Documentation: http://docs.travis-ci.com/user/languages/julia/
notifications:
  email: false

language: julia

os:
  - linux

julia:
  - 1.3

before_install:
- julia -e 'using Pkg; Pkg.activate("."); Pkg.add(PackageSpec(url="https://github.com/Juice-jl/LogicCircuits.jl"))'
- julia -e 'using Pkg; Pkg.activate("."); Pkg.add(PackageSpec(url="https://github.com/Juice-jl/ProbabilisticCircuits.jl"))'

script:
- julia --project=test --color=yes -e 'using Pkg; Pkg.instantiate()'
- julia --project=test --color=yes -p2 test/runtests.jl
