# Documentation: http://docs.travis-ci.com/user/languages/julia/
notifications:
  email: false

language: julia

os:
  - linux

julia:
  - 1.3

before_install:
- julia -e 'using Pkg; pkg"dev https://github.com/Juice-jl/LogicCircuits.jl"; pkg"dev https://github.com/Juice-jl/ProbabilisticCircuits.jl"'
- julia --project=./test -e 'using Pkg; "dev ."'
- julia -e 'using Pkg; Pkg.instantiate(); Pkg.precompile()'

script:
- JIVE_PROCS=2 julia --color=yes --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.precompile(); Pkg.test()'
